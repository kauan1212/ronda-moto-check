    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after 3 seconds if not dismissed
        setTimeout(() => {
          if (!localStorage.getItem('pwa-dismissed')) {
            installPrompt.classList.add('show');
          }
        }, 3000);
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
        }
        installPrompt.classList.remove('show');
      });

      closeBtn.addEventListener('click', () => {
        installPrompt.classList.remove('show');
        localStorage.setItem('pwa-dismissed', 'true');
      });

      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });

      // iOS Safari specific handling
      if (/iPhone|iPad|iPod/.test(navigator.userAgent) && !window.navigator.standalone) {
        setTimeout(() => {
          if (!localStorage.getItem('ios-pwa-dismissed')) {
            const iosPrompt = document.createElement('div');
            iosPrompt.style.cssText = `
              position: fixed;
              bottom: 20px;
              left: 20px;
              right: 20px;
              background: #007AFF;
              color: white;
              padding: 16px;
              border-radius: 12px;
              box-shadow: 0 4px 20px rgba(0,0,0,0.3);
              z-index: 1000;
              font-size: 14px;
              text-align: center;
            `;
            iosPrompt.innerHTML = `
              <div style="margin-bottom: 12px;">üì± Instale o Vigio System</div>
              <div style="font-size: 12px; opacity: 0.9; margin-bottom: 12px;">
                Toque em <strong>‚¨ÜÔ∏è Compartilhar</strong> e depois em <strong>üì± Adicionar √† Tela Inicial</strong>
              </div>
              <button onclick="this.parentElement.remove(); localStorage.setItem('ios-pwa-dismissed', 'true')" 
                      style="background: white; color: #007AFF; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600;">
                Entendi
              </button>
            `;
            document.body.appendChild(iosPrompt);
          }
        }, 5000);
      }
    </script>
